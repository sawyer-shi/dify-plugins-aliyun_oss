identity:
  author: "sawyer-shi"
  name: "aliyun_oss"
  label:
    en_US: "Alibaba Cloud OSS"
    zh_Hans: "阿里云OSS云存储"
    pt_BR: "Alibaba Cloud OSS"
  description:
    en_US: "Alibaba Cloud OSS：Cloud storage service provided by Alibaba Cloud, supporting file upload, file download, batch upload files, batch download files, and public file download"
    zh_Hans: "阿里云OSS：支持文件上传、文件下载、批量上传文件、批量下载文件、公开文件下载"
    pt_BR: "Para interagir com o Alibaba Cloud OSS, suportando upload e recuperação de arquivos"
  icon: "icon.png"

tools:
  - tools/upload_file.yaml
  - tools/get_file_by_url.yaml
  - tools/multi_upload_files.yaml
  - tools/get_files_by_urls.yaml
  - tools/get_public_file_by_url.yaml

credentials_for_provider:
  access_key_id:
    label:
      en_US: "AccessKey ID"
      zh_Hans: "AccessKey ID"
      pt_BR: "ID da AccessKey"
    help:
      en_US: "Your Alibaba Cloud AccessKey ID"
      zh_Hans: "您的阿里云AccessKey ID"
      pt_BR: "Seu ID da AccessKey do Alibaba Cloud"
    placeholder:
      en_US: "Your AccessKey ID"
      zh_Hans: "您的 AccessKey ID"
      pt_BR: "Seu AccessKey ID"
    required: true
    type: "text-input"
  access_key_secret:
    label:
      en_US: "AccessKey Secret"
      zh_Hans: "AccessKey Secret"
      pt_BR: "Segredo da AccessKey"
    help:
      en_US: "Your Alibaba Cloud AccessKey Secret"
      zh_Hans: "您的阿里云AccessKey Secret"
      pt_BR: "Seu Segredo da AccessKey do Alibaba Cloud"
    placeholder:
      en_US: "Your AccessKey Secret"
      zh_Hans: "您的 AccessKey Secret"
      pt_BR: "Seu AccessKey Secret"
    required: true
    type: "secret-input"
  endpoint:
    label:
      en_US: "Endpoint"
      zh_Hans: "访问域名"
      pt_BR: "Endpoint"
    help:
      en_US: "The endpoint of your Alibaba Cloud OSS service"
      zh_Hans: "阿里云OSS服务的访问域名"
      pt_BR: "O endpoint do seu serviço Alibaba Cloud OSS"
    placeholder:
      en_US: "e.g. oss-cn-beijing.aliyuncs.com"
      zh_Hans: "例如：oss-cn-beijing.aliyuncs.com"
      pt_BR: "ex: oss-cn-beijing.aliyuncs.com"
    required: true
    type: "text-input"
  bucket:
    label:
      en_US: "Bucket Name"
      zh_Hans: "存储空间名称"
      pt_BR: "Nome do Bucket"
    help:
      en_US: "The name of your Alibaba Cloud OSS bucket"
      zh_Hans: "阿里云OSS存储空间的名称"
      pt_BR: "O nome do seu bucket do Alibaba Cloud OSS"
    placeholder:
      en_US: "your-bucket"
      zh_Hans: "your-bucket"
      pt_BR: "seu-bucket"
    required: true
    type: "text-input"

extra:
  python:
    source: provider/aliyun_oss.py
